<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Theaang's Homepage</title>
    <style>
      /* Global Styles */
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      /* Header Section */
      header {
        background-color: white;
        color: #333;
        text-align: center;
        padding: 20px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 24px;
        margin: 0;
        font-weight: 300;
        padding-left: 50px;
      }

      nav {
        margin-right: 20px;
      }

      nav a {
        color: #333;
        text-decoration: none;
        font-size: 16px;
        margin: 0 5px;
        padding: 8px 10px;
        transition: color 0.3s, background-color 0.3s;
        border-radius: 5px;
      }

      nav a:hover {
        background-color: #1abc9c;
        color: white;
      }

      /* Hero Section */
      .hero {
        background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
        height: 600px;
        color: black;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .hero h2 {
        font-size: 40px;
        font-weight: 700;
      }

      .hero p {
        font-size: 22px;
        max-width: 600px;
        margin-top: 20px;
      }

      .hero button {
        background-color: #1abc9c;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        margin-top: 30px;
        transition: background-color 0.3s;
        border-radius: 5px;
      }

      .hero button:hover {
        background-color: #16a085;
      }

      footer {
        text-align: center;
        padding: 40px 20px;
        background-color: #2C3E50;
        color: white;
      }

      footer p {
        margin: 0;
        font-size: 16px;
      }

      /* Media Queries for responsiveness */
      @media (max-width: 768px) {
        header h1 {
          font-size: 24px;
        }

        .hero h2 {
          font-size: 30px;
        }

        .hero p {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>

    <!-- Header Section -->
    <header>

        <a href="/projects.html">Resources</a>

        <a href="#contact">Contact</a>
        
        
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h2>Contact me</h2>
      <p>wu26r at mtholyoke dot edu</a></p>

    <!-- Footer Section -->
    <footer>

    </footer>

  </body>
</html>
